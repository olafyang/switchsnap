{% extends 'base.html' %}
{% block content_head %}

{% if user.is_authenticated  %}
    <h2>Hello, @{{ handle }}</h2>
{% else %}
    <div class="bg-red-700 min-w-full">
        <div class="container mx-auto text-center">
            <div class="pt-5">
                <div class="">
                    <p class="text-5xl text-white font-bold">All your screenshots at one place.</p>
                    <p class="text-2xl text-white">Get started by logging in with your twitter account</p>
                </div>
                <div class="pt-6 flex justify-center items-center">
                    <a href="/demo/">
                        <button class="bg-transparent hover:bg-white text-white hover:text-red-500 font-bold py-2 px-4 rounded inline-flex items-center border border-white">
                            <span>Demo</span>
                        </button>
                    </a>
                    <a class="pl-3" href="{% url 'social:begin' 'twitter' %}">
                        <button class="bg-white hover:bg-red-500 text-red-500 hover:text-white font-bold py-2 px-4 rounded inline-flex items-center border border-white hover:border-red-500">
                            <svg class="fill-current" width="25" height="20" viewBox="10 -1 10 25"><g>
                                <path d="M23.643 4.937c-.835.37-1.732.62-2.675.733a4.67 4.67 0 0 0 2.048-2.578 9.3 9.3 0 0 1-2.958 1.13 4.66 4.66 0 0 0-7.938 4.25 13.229 13.229 0 0 1-9.602-4.868c-.4.69-.63 1.49-.63 2.342A4.66 4.66 0 0 0 3.96 9.824a4.647 4.647 0 0 1-2.11-.583v.06a4.66 4.66 0 0 0 3.737 4.568 4.692 4.692 0 0 1-2.104.08 4.661 4.661 0 0 0 4.352 3.234 9.348 9.348 0 0 1-5.786 1.995 9.5 9.5 0 0 1-1.112-.065 13.175 13.175 0 0 0 7.14 2.093c8.57 0 13.255-7.098 13.255-13.254 0-.2-.005-.402-.014-.602a9.47 9.47 0 0 0 2.323-2.41z"></path></g>
                            </svg>
                            <span>Login via Twitter</span>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
{% endif %}


{% endblock content_head %}
