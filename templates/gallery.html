{% extends 'base.html' %}
{% block content_head %}
    <script>
        function loadMore() {
            const newN = {{ n }} +5;
            window.location.replace("/gallery/&n=" + newN + "#img-block-end");
        }
    </script>

    <div>
        {% for img in img_dict %}
        <a href="/media/{{ img.twitter_media_id }}/">
            <img src="{{ img.media_url }}" alt="{{ img.media_url }}">
        </a>
        {% endfor %}

    </div>
    <div id="img-block-end">
        <button type="button" onclick="loadMore()">Load More</button>
    </div>


{% endblock content_head %}
