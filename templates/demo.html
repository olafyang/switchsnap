{% extends 'base.html' %}
{% block content_head %}
    <script>
        function loadMore() {
            const newN = {{ n }} +50;
            window.location.replace("/demo/&n=" + newN + "#img-block-end");
        }
    </script>
    <div class="bg-gray-900">
        <div class="m-4 grid sm:grid-cols-1 lg:grid-cols-5 xl:grid-cols-10 flex flex-wrap">
            {% for img in img_dict %}
                <a class="p-1 transform transition hover:scale-105 ease-in-out duration-100"
                   href="/media/{{ img.twitter_media_id }}/">
                    <img class="rounded-2xl" src="{{ img.media_url }}" alt="{{ img.media_url }}">
                </a>
            {% endfor %}

        </div>
        <div class="flex justify-center pb-5" id="img-block-end">
            {% if n <  db_count %}
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-2xl sm:text-6xl lg:text-base xl:text-base" type="button"
                        onclick="loadMore()">Load More
                </button>
            {% endif %}
        </div>
    </div>


{% endblock content_head %}
