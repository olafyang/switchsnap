{% extends 'base.html' %}
{% block content_head %}

    <div class="min-w-full bg-gray-900">
        <div class="mr-3 ml-3 mt-3 flex justify-center">
            <div class="lg:max-w-screen-lg sm:max-w-screen-sm">
                {% if media_type == 'photo' %}
                    <img class="rounded-2xl" src='{{ img_link }}'>
                {% elif media_type == 'video' %}
                    <video autoplay muted loop controls class="rounded-2xl">
                        <source src="{{ img_link }}">
                    </video>
                {% endif %}
            </div>
        </div>
        <div class="flex-row">
            <div class="">
                <a download href="{{ img_link }}">
                    <button class="bg-white">
                        Download
                    </button>
                </a>
            </div>
            <div class="flex justify-center" id="tweet" tweetID="{{ tweet_id }}"></div>
        </div>

    </div>



    <script src="https://platform.twitter.com/widgets.js"></script>
    <script>

        window.onload = (function () {

            var tweet = document.getElementById("tweet");
            var id = tweet.getAttribute("tweetID");

            twttr.widgets.createTweet(
                id, tweet,
                {
                    conversation: 'none',    // or all
                    cards: 'visible',  // or visible
                    linkColor: '#cc0000', // default is blue
                    theme: 'light'    // or dark
                })

        });
    </script>

{% endblock content_head %}
